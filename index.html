<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nothing</title>

    <meta name="description" content="nothing here" />
    <meta name="title" content="nothing">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/nothing.png" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <div id="power-off">
      <div>This should close the current tab.</div>
    </div>
    <div id="bar">
      <i class="bx bx-circle" id="home" style="font-weight: 700; cursor: pointer;" onclick="core.openHome();" title="Home"></i>
      <span id="right">
        <span id="fps"></span>
        <span id="device"></span>
        <span id="network"></span>
        <span id="clock"></span>
        <i class="bx bx-power-off" id="power-off-button"></i>
      </span>
    </div>
    <div id="overlay">
      <div id="overlayClock">
        <div id="realOverlayClock"></div>
        <div id="overlayGreeting"></div>
      </div>
      <div id="apps"></div>
    </div>
    <div id="desktop"></div>
    <script>
      // install service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('script.js').then(function(registration) {
            console.log('Service Worker installed successfully with scope: ', registration.scope);
          }, function(err) {
            console.log('Service Worker installation failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
