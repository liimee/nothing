<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      padding: .6em;
    }

    setting {
      display: block;
      margin-bottom: .5em;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    .switch input:checked+.slider {
      background-color: #259667;
    }

    .switch input:focus+.slider {
      box-shadow: 0 0 1px #259667;
    }

    .switch input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    info {
      color: #ccc;
      font-size: .7em;
      display: block;
      margin-bottom: .5em;
    }

    setting>*:last-child {
      float: right;
    }

    h2 {
      margin-bottom: .4em;
    }

    button {
      padding: .8em;
      border-radius: 8px;
      border: none;
      background-color: #6e75b2;
      color: white;
    }
    
    input[type="text"] {
      width: auto;
    }
  </style>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</head>

<body>
  <h2>👀 Appearence</h2>
  <setting data-tippy-content="Some apps may support dark mode">
    🌙 Dark Mode
    <label class="switch">
      <input type="checkbox" id="dm">
      <span class="slider"></span>
    </label>
  </setting>
  <setting data-tippy-content="Currently changing wallpaper is only possible via the built-in Desktop Wallpaper Settings app.">
    Wallpaper<button id="wp">Open Desktop Wallpaper Settings</button>
  </setting>
  <h2>➡️ Others</h2>
  <setting>🕒 Time
    <select id="timef"><option value="24">24-hour</option><option value="12">12-hour</option></select>
  </setting>
  <setting data-tippy-content="Currently, this will only affect the system UI">🌐 Language
    <select id="langf"><option value="english">English</option><option value="undardese">Undardese</option><option value="hindi">Hindi</option></select>
  </setting>
  <script src="settingsscript.js"></script>
  <script>tippy('[data-tippy-content]');</script>
</body>

</html>
