<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <style>
      body {
        font-family: system-ui;
        display: inline-grid;
        grid-template-areas: 'sb mn';
        grid-column-gap: 12px;
      }

      #sidebar {
        width: 25%;
        grid-area: sb;
        border-right: 2px solid grey;
      }

      .selected {
        background-color: #13c667;
        color: white;
      }

      .button {
        width: 100%;
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #main {
        width: -webkit-fill-available;
        width: available;
        height: 100%;
        grid-area: mn;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <div style="font-size: 30px; border-bottom: 2px solid grey; padding: 8px;"><b>Settings</b></div>
      <div><div class="button selected">&nbsp;Appearance</div></div>
    </div>
    <div id="main"></div>
    <script>
      var select = 1;
      if(select == 1) {
        document.querySelector('#main').innerHTML = '<label class="switch"><input type="checkbox"><span class="slider"></span></label>';
      }
    </script>
  </body>
</html>
