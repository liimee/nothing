<!DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
#choose img:not(:first-child) {
  margin-left: 10px;
}

#choose img {
  height: 6em;
  width: auto;
  transition: .4s;
  margin-bottom: 16px;
}
</style>
</head>
<body>
<div id="choose">
<img src="images/wallpaper-1.png" onclick="localStorage.setItem('wp', 'd-1'); $('#choose img').not(this).css('transform', 'scale(1,1)'); this.style.transform = 'scale(1.4, 1.4)'; $('#choose img').not(this).css('z-index', 1); this.style.zIndex = 2;" id="one"><img src="images/wallpaper-2.png" onclick="localStorage.setItem('wp', 'd-2'); $('#choose img').not(this).css('transform', 'scale(1,1)'); this.style.transform = 'scale(1.4, 1.4)'; $('#choose img').not(this).css('z-index', 1); this.style.zIndex = 2;" id="two"><img src="images/wallpaper-3.png" onclick="localStorage.setItem('wp', 'd-3'); $('#choose img').not(this).css('transform', 'scale(1,1)'); this.style.transform = 'scale(1.4, 1.4)'; $('#choose img').not(this).css('z-index', 1); this.style.zIndex = 2;" id="three">
</div>
<script>
switch(localStorage.getItem('wp')) {
  case 'd-1':
    document.querySelector('#one').style.transform = 'scale(1.4, 1.4)';
    $('#choose img').not('#one').css('z-index', 1);
    document.querySelector('#one').style.zIndex = 2;
    break;
  case 'd-2':
    document.querySelector('#two').style.transform = 'scale(1.4, 1.4)';
    $('#choose img').not('#two').css('z-index', 1);
    document.querySelector('#two').style.zIndex = 2;
    break;
  case 'd-3':
    document.querySelector('#three').style.transform = 'scale(1.4, 1.4)';
    $('#choose img').not('#three').css('z-index', 1);
    document.querySelector('#three').style.zIndex = 2;
}
</script>
</body>
</html>
