<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body,
    body * {
      font-family: 'Overpass Mono', monospace;
      font-size: 1em;
    }

    #main {
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      position: fixed;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="lib/ptty.js"></script>
  <script>
    var port2;
    
    window.addEventListener('message', (e) => {
      port2 = e.ports[0];
      if(e.data.name == 'windowfocused') {
        $ptty.get_terminal('.prompt').find('.input').focus();
      }
    });
    
    window.addEventListener('click', () => {
      $ptty.get_terminal('.prompt').find('.input').focus();
    });
  
    var $ptty;
    $(document).ready(function() {
      $ptty = $('#main').Ptty({
        i18n: {
          welcome: '‚å®Ô∏è Nothing Terminal ~ 0.1.0',
          error_not_found: 'ü§î Well yes you are right. Command was not found because this is nothing.',
        },
        ps: '&'
      });

      $ptty.register('command', {
        name: 'betteros',
        method: function(cmd) {
          cmd.out = 'üòÑ Sure. We will redirect you to a better OS!';
          port2.postMessage({ name: 'redirect', value: 'https://electogenius.github.io/HmmOS' });
          return cmd;
        },
        options: [],
        help: 'Redirection to a better OS!'
      });
      
      $ptty.register('command', {
        name: 'actuallybetteros',
        method: function(cmd) {
          cmd.out = 'üòÑ Sure. We will redirect you to the actual better OS (HmmOS)!';
          port2.postMessage({ name: 'redirect', value: 'https://electogenius.github.io/HmmOS' });
          return cmd;
        },
        options: [],
        help: 'Redirection to the actual better OS!'
      });
      
      $ptty.register('command', {
        name: 'open',
        method: function(cmd) {
          if(cmd.hasOwnProperty(1)) {
            port2.postMessage({ name: 'openapp', value: cmd[1] });
          }
        },
        options: [1],
        help: 'Open an app using Terminal'
      });
      
      $ptty.register('command', {
        name: 'restart',
        method: function(cmd) {
          port2.postMessage({ name: 'restartos' });
          cmd = { out: 'Restart request sent' };
          return cmd;
        },
        options: [],
        help: 'Restart Nothing'
      });
      
      $ptty.register('command', {
        name: 'sendtestnotif',
        method: function(cmd) {
          cmd = { out: 'test notif sent' };
          port2.postMessage({ name: 'sendnotification', content: 'yest', title: 'test' });
          return cmd;
        },
        options: [],
        help: 'Send test notification'
      });
      
      $ptty.register('command', {
        name: 'exit',
        method: function(cmd) {
          port2.postMessage({ name: 'quit' });
        },
        options: [],
        help: 'Exit the Terminal'
      });
      
      $ptty.register('command', {
        name: 'config',
        method: function(cmd) {
          if(cmd.hasOwnProperty(1)) {
            switch(cmd[1]) {
              case 'theme':
                if(cmd.hasOwnProperty(2)) {
                  if(cmd[2] == 'dark') {
                    port2.postMessage({ name: 'settings', sets: 'theme', value: 'true' });
                  } else if(cmd[2] == 'light') {
                    port2.postMessage({ name: 'settings', sets: 'theme', value: 'false' });
                  }
                }
                break;
              default:
                cmd = { out: 'ü§∑‚Äç‚ôÇÔ∏è Hm?' };
                return cmd;
            }
          } else {
            cmd = { out: '‚ùì Hm?' };
            return cmd;
          }
        },
        options: [1, 2],
        help: 'OS configuration ‚Äî config [setting] [value]'
      });
      
      $ptty.register('command', {
        name: 'app',
        method: function(cmd) {
          if(cmd.hasOwnProperty(1)) {
            switch(cmd[1]) {
              case 'list':
                port2.postMessage({ name: 'getapps'})
            }
          }
        },
        options: [1, 2],
        help: 'Stuff related to apps'
      })

    });
    
  </script>
</body>

</html>
